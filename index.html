<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text" href=" ">
    <title>The Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="heading" style="color: #0000ff; text-align: center;"><h1>Weather Dashboard</h1></div>
        </div>
    </header>
    <div class="row">
        <div class="col-3 m-2 bg-light">
            <h2>Search for a city</h2>
            <div class="inputCity">
                <input class="form-control" type="text" id="cityInput" placeholder="Search Cities">
                <div class="appendInput">
                    <button class="btn btn-primary" id="addCity" type="button"></button>
                </div>
            </div>
            <div class="card" style="width: 15rem;">
                <ul class="list-group list-group-flush">
                    <!-- This will list the search history -->
                </ul>
            </div>
        </div>
        <!-- second column -->
        <div class="col-8 m-2">
            <div class="row-12">
                <div class="card">
                    <div class="card-body" id="todaysWeather">
                    <!-- check --> 
                    </div>
                </div>
            </div>
            <div class="row-12">
                <h2>5 Day Forecast:</h2>
            </div>
        </div>
    </div>
</body>
</html>
